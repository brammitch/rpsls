<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <span class="rock">Rock</span>
      <span class="paper">Paper</span>
      <span class="scissors">Scissors</span>
      <span class="lizard">Lizard</span>
      <span class="spock">Spock</span>
    </header>
    <div class="container">
      <div class="scores">
        <div class="score">
          <div class="score-label">You</div>
          <div class="score-number" id="player-score"></div>
        </div>
        <div class="score">
          <div class="score-label">Computer</div>
          <div class="score-number" id="computer-score"></div>
        </div>
      </div>
      <div class="history">
        <div id="player-guess"></div>
        <div id="computer-guess"></div>
      </div>
      <div class="results">
        <div id="result"></div>
      </div>
      <div class="guesses">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="img/RPSLS.png" usemap="#image-map" />
        <map name="image-map">
          <area title="Scissors" coords="294,116,87" shape="circle" />
          <area title="Paper" coords="489,250,84" shape="circle" />
          <area title="Rock" coords="420,480,87" shape="circle" />
          <area title="Lizard" coords="184,482,86" shape="circle" />
          <area title="Spock" coords="109,256,87" shape="circle" />
        </map>
      </div>
      <!-- <div class="stats">
        <button class="show">Show Stats</button>
        <div class="stats-display" hidden>STATS GO HERE</div>
      </div> -->
    </div>
    <footer>
      <div class="footer-container">
        <div class="left"></div>
        <div class="center">
          <div class="attribution">
            Rock Paper Scissors Lizard Spock
            <a
              href="http://www.samkass.com/theories/RPSSL.html"
              target="_blank"
            >
              game
            </a>
            by Sam Kass and Karen Bryla is licensed under
            <a href="https://creativecommons.org/licenses/by-nc/3.0/"
              >CC BY-NC 3.0</a
            >
          </div>
          <div class="attribution">
            Rock Paper Scissors Lizard Spock
            <a
              href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock"
              target="_blank"
            >
              image</a
            >
            sourced from Fandom and licensed under
            <a href="https://creativecommons.org/licenses/by-sa/3.0/"
              >CC BY-SA 3.0</a
            >
          </div>
        </div>
        <div class="right">
          <a href="https://github.com/brammitch/top-rps" target="__blank"
            ><img src="img/GitHub-Mark-Light-32px.png"
          /></a>
        </div>
      </div>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
